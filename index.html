  <button onclick="compartirInfo()" style="background-color: #ffffffcc; color: #0077b6; border-radius: 12px; padding: 8px 16px; font-size: 0.95em; font-weight: 600; border: 2px solid #00b4d8;">

  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
<script>
function compartirInfo() {
  const fecha = document.getElementById("fecha").textContent;
  const resumen = document.querySelector(".container p")?.textContent || "Revisa las condiciones en SUP La Herradura.";
  const texto = `${fecha}
${resumen}`;

  if (navigator.share) {
    navigator.share({
      title: 'SUP en La Herradura',
      text: texto,
      url: window.location.href
    }).catch(err => console.error('Error al compartir:', err));
  } else {
    alert("Tu navegador no soporta la funci√≥n de compartir.");
  }
}
</script>
<script>
const contenedor = document.getElementById("pronostico");
const mensajeDia = document.createElement("p");
mensajeDia.style.textAlign = "center";
mensajeDia.style.fontSize = "0.95em";
mensajeDia.style.color = "#555";
document.querySelector(".container").prepend(mensajeDia);
const fechaEl = document.getElementById("fecha");
const solEl = document.getElementById("horarios-sol");
const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const lat = -29.958055;
const lng = -71.343611;

function actualizarHorariosSol(fecha) {
  const times = SunCalc.getTimes(fecha, lat, lng);
  const salida = times.sunrise.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });
  const puesta = times.sunset.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });
  solEl.textContent = `üåû Sale el sol: ${salida} | üåá Se esconde: ${puesta}`;

  const mareas = [
    { tipo: 'Marea alta', hora: new Date(fecha.setHours(2, 30)) },
    { tipo: 'Marea baja', hora: new Date(fecha.setHours(8, 45)) },
    { tipo: 'Marea alta', hora: new Date(fecha.setHours(14, 30)) },
    { tipo: 'Marea baja', hora: new Date(fecha.setHours(20, 45)) }
  ];

  const resumenMareas = mareas.map(m => `üåä <strong>${m.tipo}</strong>: ${m.hora.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' })}`).join(" | ");
  const mareaEl = document.getElementById("horarios-marea");
  mareaEl.innerHTML = resumenMareas;
}
</script>
<script>
function obtenerMensaje(dia) {
  return dia === "ma√±ana"
    ? "üå§Ô∏è Previsi√≥n para ma√±ana en La Herradura."
    : "üåä Condiciones para hoy en La Herradura.";
}

function getHorarioLabel(hora) {
  if (hora >= 6 && hora < 9) return 'üåÖ Amanecer';
  if (hora >= 9 && hora < 12) return 'üå§Ô∏è Ma√±ana';
  if (hora >= 12 && hora < 15) return '‚òÄÔ∏è Mediod√≠a';
  if (hora >= 15 && hora < 18) return '‚òÄÔ∏è Tarde';
  if (hora >= 18 && hora < 21) return 'üåÜ Atardecer';
  return 'üåô Noche';
}

function renderizarPronostico(dia) {
  // Datos ser√°n cargados din√°micamente desde data.json

  const ejemploData = window.dataPronostico && window.dataPronostico[dia] ? window.dataPronostico[dia] : [];

  contenedor.innerHTML = "";
  ejemploData.forEach(item => {
    const horaNum = parseInt(item.hora.split(":" )[0], 10);
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="hora">${getHorarioLabel(horaNum)} (${item.hora} Hrs)</div>
      <div class="detalle"><strong>üå¨Ô∏è Viento:</strong> ${item.viento}</div>
      <div class="detalle"><strong>üåä Oleaje:</strong> ${item.oleaje} <span style='font-weight:bold;'>‚Üí</span> <span title='Direcci√≥n del oleaje'>üåê ${item.direccionOleaje}</span></div>
      <div class="detalle"><strong>üåô Marea:</strong> ${item.marea}</div>
      <div class="detalle"><strong>üå°Ô∏è Temperatura:</strong> ${item.temperatura}</div>
      <div class="detalle"><strong>üîé Condiciones:</strong> ${item.condiciones}</div>
      <div class="detalle"><strong>üéØ Nivel recomendado:</strong> ${item.nivel}</div>
    `;
    contenedor.appendChild(card);
  });
}

function cambiarDia(value) {
  const nuevaFecha = new Date();
  if (value === "ma√±ana") nuevaFecha.setDate(nuevaFecha.getDate() + 1);
  actualizarHorariosSol(nuevaFecha);
  document.querySelectorAll("#selector-dia button").forEach(btn => {
    btn.classList.remove("activo");
    if (btn.textContent.toLowerCase().includes(value)) {
      btn.focus();
      btn.classList.add("activo");
    }
  });
  fechaEl.textContent = nuevaFecha.toLocaleDateString('es-CL', opciones);
  mensajeDia.textContent = obtenerMensaje(value);
  renderizarPronostico(value);
}

const hoyFecha = new Date();
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    window.dataPronostico = data;
    actualizarHorariosSol(hoyFecha);
    fechaEl.textContent = hoyFecha.toLocaleDateString('es-CL', opciones);
    mensajeDia.textContent = obtenerMensaje("hoy");
    renderizarPronostico("hoy");
  })
  .catch(err => {
    console.error("No se pudo cargar data.json", err);
    mensajeDia.textContent = "No se pudo cargar la informaci√≥n del pron√≥stico.";
  });
function getDireccionAleatoria() {
  const direcciones = ["Norte", "Noreste", "Este", "Sureste", "Sur", "Suroeste", "Oeste", "Noroeste"];
  return direcciones[Math.floor(Math.random() * direcciones.length)];
}
